<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Platformer Editor</title>
        <style>
            @font-face {
                font-family: 'neodgm';
                src: url('Font/neodgm.ttf');
            }

            body {
                touch-action: none;
                overscroll-behavior: none;
            }

            #screen {
                border: 2px solid black;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                max-width: 98%;
                max-height: 98%;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="1280" height="800"></canvas>
        <script src="Script/Asset.js"></script>
    </body>
</html>
